<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <style>
        .section{
            display: flex;
            justify-content: center;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: darkgoldenrod;
            text-align: center;
            border-radius: 0px 25px 0px 25px;
        }
        .example{
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 1px 6px 7px 10px green;
            border-radius: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInLeft">I am exploring eany and fun Animation</h1>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <section class="section animate__animated animate__lightSpeedInRight">
        <div class="box">Box-1</div>
    </section>
    <section class="example animate__animated animate__bounce animate__faster">
        <div class="animate__animated animate__bounce animate__faster">Example</div>
    </section>
</body>
</html>
